<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      defer
      src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"
    ></script>
    <script defer src="themeToggle.js"></script>
    <script defer src="userSearch.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <a class="logo" href="#">devfinder</a>
          <div class="theme">
            <button class="theme-text"></button>
            <div class="theme-icon"></div>
          </div>
        </div>

        <form class="search-bar" id="search-bar">
          <div class="search-icon"></div>
          <input
            class="search-input"
            id="search-input"
            type="text"
            placeholder="Search GitHub username..."
          />
          <p class="no-results" id="no-results" hidden>No results</p>
          <button class="search-btn">Search</button>
        </form>

        <div class="card" id="card">
          <div class="loader" id="loader" hidden></div>
          <div class="user-container">
            <img
              class="user-image"
              id="user-image"
              src=""
              alt="GitHub user image"
            />
            <div class="user">
              <div class="user-names">
                <h1 id="name"></h1>
                <h2>
                  <a target="_blank" class="username" id="username"></a>
                </h2>
              </div>
              <p class="user-joined" id="user-joined"></p>
            </div>
          </div>
          <p class="user-bio" id="user-bio"></p>
          <div class="user-stats">
            <div>
              <h3>Repos</h3>
              <h4 id="repos"></h4>
            </div>
            <div>
              <h3>Followers</h3>
              <h4 id="followers"></h4>
            </div>
            <div>
              <h3>Following</h3>
              <h4 id="following"></h4>
            </div>
          </div>
          <div class="user-info">
            <div class="user-link-container">
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-location.svg"
                  alt="Location icon"
                />
                <p id="location"></p>
              </div>
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-website.svg"
                  alt="Website icon"
                />
                <a id="blog" target="_blank"></a>
              </div>
            </div>
            <div class="user-link-container">
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-twitter.svg"
                  alt="Twitter icon"
                />
                <a id="twitter" target="_blank"></a>
              </div>
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-company.svg"
                  alt="Company icon"
                />
                <p id="company"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
