<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      defer
      src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"
    ></script>
    <script defer src="themeToggle.js"></script>
    <script defer src="userSearch.js"></script>

    <title>GitHub User Search</title>
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="header">
          <h1><a class="logo" href="#">devfinder</a></h1>
          <div class="theme">
            <button class="theme-text"></button>
            <div class="theme-icon"></div>
          </div>
        </div>

        <form class="search-bar" id="search-bar">
          <div class="search-icon"></div>
          <input
            class="search-input"
            id="search-input"
            type="text"
            placeholder="Search GitHub username..."
          />
          <p class="search-no-results" id="no-results" hidden>No results</p>
          <button class="search-btn">Search</button>
        </form>

        <div class="card" id="card">
          <div class="loader" id="loader" hidden></div>
          <div class="user-container">
            <img
              class="user-image"
              id="user-image"
              alt="GitHub user image"
              src="https://avatars.githubusercontent.com/u/583231?v=4"
            />
            <div class="user">
              <div class="user-names">
                <h2 class="name" id="name">The Octocat</h2>
                <h2>
                  <a
                    target="_blank"
                    class="username"
                    id="username"
                    href="https://github.com/octocat"
                    >@octocat</a
                  >
                </h2>
              </div>
              <p class="user-joined" id="user-joined">Joined: Jan 25, 2011</p>
            </div>
          </div>
          <p class="user-bio" id="user-bio">
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
            odio. Quisque volutpat mattis eros.
          </p>
          <div class="user-stats">
            <div>
              <h3>Repos</h3>
              <h4 class="repos" id="repos">8</h4>
            </div>
            <div>
              <h3>Followers</h3>
              <h4 class="followers" id="followers">3938</h4>
            </div>
            <div>
              <h3>Following</h3>
              <h4 class="following" id="following">9</h4>
            </div>
          </div>
          <div class="user-info">
            <div class="user-link-container">
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-location.svg"
                  alt="Location icon"
                />
                <p id="location">San Francisco</p>
              </div>
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-website.svg"
                  alt="Website icon"
                />
                <a id="blog" target="_blank" href="https://github.blog"
                  >https://github.blog</a
                >
              </div>
            </div>
            <div class="user-link-container">
              <div class="user-link unavailable">
                <img
                  class="user-icon"
                  src="assets/icon-twitter.svg"
                  alt="Twitter icon"
                />
                <a id="twitter" target="_blank" href="https://twitter.com"></a>
              </div>
              <div class="user-link">
                <img
                  class="user-icon"
                  src="assets/icon-company.svg"
                  alt="Company icon"
                />
                <p id="company">@github</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
